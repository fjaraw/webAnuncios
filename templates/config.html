{% extends "base.html" %}

{% block content %}
 <!{% for entry in entries %}>
<form class="form-horizontal" role="form" name="input" action="{{ url_for('config2') }}" method="POST" enctype="multipart/form-data">

	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Nombre</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="name" value="{{ entry.name }}">
		</div>
	</div>
	<div class="form-group">
		<label for="password" class="col-sm-2 control-label">Contraseña</label>
		<div class="col-sm-10">
			<input class="form-control" type="password" name="pass">
		</div>
        </div>
	<div class="form-group">
		<label for="dir" class="col-sm-2 control-label">Dirección</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="dir" value="{{ entry.dir }}">
		</div>
        </div>
	<div class="form-group">
		<label for="tel" class="col-sm-2 control-label">Teléfono</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="tel" value="{{ entry.tel }}">
		</div>
        </div>
	<div class="form-group">
		<label for="e-mail" class="col-sm-2 control-label">Correo</label>
		<div class="col-sm-10">
			<input class="form-control" type="text" name="e-mail" value="{{ entry.mail }}">
		</div>
        </div>	
        <hr>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Actualizar" class="btn btn-default">
            </div>
        </div>
        {% if error %}
        <span class="label label-danger col-sm-offset-2 col-sm-12">Un error ha ocurrido: {{ error }}</span>
        {%  endif %}
  <!{% endfor %}>
    </form>

{% endblock content %}
